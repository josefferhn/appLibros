<div class="page" data-page="info">
 <div ng-repeat="item in appc.libros | filter: isbn " ng-cloak>
					
				<div class="navbar">
						<div class="navbar-inner">
							<div class="left">
								<a href="index.html" class="back link icon-only"><i class="icon icon-back"></i></a>
							</div>
							<div class="center">
								{{item.nombre}}
							</div>
							<div class="right">
								<a href="#" class="link open-panel"><i class="material-icons">menu</i></a>
							</div>
						</div>
					</div><!-- navbar-->
		

	<div class="page-content">
			<div class="content-block">
			<div class="row descripcion" id="fondo-libro">
				<article class="col-50">
					<div class="item-media">				
					<img src="{{item.imagen}}" width="100px">
					</div>
				</article>
				<article class="col-50 content-block" id="texto">
					<h2> {{item.nombre}} </h2>
					<h3> {{item.autor}} </h3>
					<h4> {{item.categoria}} </h4>
					<div id="stars">
						<i class="material-icons">stars</i>
						<i class="material-icons">stars</i>
						<i class="material-icons">stars</i>
						<i class="material-icons">stars</i>
						<i class="material-icons">stars</i>
					</div>
					
					<h4>Published {{item.fechaPublicacion}} </h4>
					
					
					
				</article>
			</div>
		
		<div id="synopsis" >
			<h3> Synopsis </h3>
			
			<p>{{item.sinopsis}}</p>
		</div>		
	</div>
	</div>
	
	
	
	</div>
</div>
